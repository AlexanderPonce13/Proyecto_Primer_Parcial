<!DOCTYPE html>
<html lang="es"> <!-- Define el idioma de la página como español -->
<head>
    <meta charset="UTF-8"> <!-- Establece la codificación de caracteres a UTF-8 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Configura la visualización para que sea responsiva -->
    <title>Inicio de Sesión</title> <!-- Título de la página que aparece en la pestaña del navegador -->
    <link rel="stylesheet" href="styles.css"> <!-- Enlace al archivo de estilos CSS externo -->
</head>
<body>
    <div class="container"> <!-- Contenedor principal de la página -->
        <h2>Inicio de Sesión</h2> <!-- Título principal de la página -->
        <form id="loginForm"> <!-- Inicio del formulario de inicio de sesión con un identificador único -->
            <div class="form-group"> <!-- Grupo de formulario para el nombre de usuario -->
                <input type="text" id="username" name="username" placeholder="Nombre de Usuario" required> <!-- Campo de entrada para el nombre de usuario, requerido -->
                <span class="error-message" id="usernameError"></span> <!-- Mensaje de error para el nombre de usuario -->
            </div>
            <div class="form-group"> <!-- Grupo de formulario para la contraseña -->
                <input type="password" id="password" name="password" placeholder="Contraseña" required> <!-- Campo de entrada para la contraseña, requerido -->
                <span class="error-message" id="passwordError"></span> <!-- Mensaje de error para la contraseña -->
            </div>
            
            <button type="submit">Iniciar Sesión</button> <!-- Botón para enviar el formulario de inicio de sesión -->
            <label> <!-- Etiqueta para el checkbox de "Recuérdame" -->
                <input type="checkbox" checked="checked" name="remember"> Recuérdame <!-- Checkbox para recordar al usuario -->
            </label>
    
            <button type="button" onclick="location.href='../registro/register.html';">Registrarse</button> <!-- Botón para redirigir a la página de registro -->
            <span class="psw"><a href="#">¿Olvidaste tu contraseña?</a></span> <!-- Enlace para la recuperación de contraseña -->
        
        </form>
    </div>
    <script src="script.js"></script> <!-- Enlace al archivo de JavaScript externo -->
</body>
</html>
